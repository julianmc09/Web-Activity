<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Activity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="balance">Your balance</div>
    <div class="amount">$ 926.21</div>

    <div class="card">
      <div class="card-number">**** **** **** 8014</div>
      <div class="card-details">
        <div>Lindsey Johnson</div>
        <div>08/21</div>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active">Sent</div>
      <div class="tab">Received</div>
    </div>

    <div class="transaction">
      <div class="transaction-item">
        <div>
          <div>to: Rebecca Moore</div>
          <small>20 January, 2019</small>
        </div>
        <span>$ 972.00</span>
      </div>
      <div class="transaction-item">
        <div>
          <div>to: Franz Ferdinand</div>
          <small>19 January, 2019</small>
        </div>
        <span>$ 125.00</span>
      </div>
      <div class="transaction-item">
        <div>
          <div>to: John Doe</div>
          <small>19 January, 2019</small>
        </div>
        <span>$ 247.50</span>
      </div>
    </div>
  </div>

  
  <div class="app">
    <h2>Send money</h2>

    <div class="tabs">
      <div class="tab active">Card</div>
      <div class="tab">Bank</div>
    </div>

    <div class="card" style="margin-top: 1rem;">
      <div class="card-number">**** **** **** 3849</div>
      <div class="card-details">
        <div>$ 1,345.56</div>
      </div>
    </div>

    <div class="recipient">
      <div class="person active">Franz Ferdinand</div>
      <div class="person">John Doe</div>
    </div>

    <div class="send-section">
      <div class="input-group">
        <input type="text" placeholder="$ 120.50" />
      </div>
      <div class="input-group">
        <input type="text" placeholder="Description (optional)" />
      </div>
      <div class="confirm-button">Confirm</div>
    </div>
  </div>

</body>
</html>
